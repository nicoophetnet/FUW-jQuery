<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>sun - rain</title>
    <link rel="stylesheet" href="sun.css">
</head>

<body>
    <h1>Sun or Rain</h1>
    <button>Sun</button>
    <button>Rain</button>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            let $link = $('link');
            $('button').click(function () {
                $link.attr('href', $(this).text().toLowerCase() + ".css");
            })
        });
    </script>
</body>

</html>
