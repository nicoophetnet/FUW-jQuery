<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>

    <p class="paragraaf">De standaard inhoud gedefinieerd in html zelf.</p>

    <a href="#"></a>


    <script>
        $(document).ready(function () {
            let oudeP = $('p.paragraaf').text();
            console.log(oudeP);
            $('p.paragraaf').text("jQuery kan de inhoud aanpassen en de vorige inhoud toevoegen: " + oudeP);
            $('a').attr("href", "http://www.google.be");
            $('a').html("google");
            $('a').attr("target", "_BLANK");
        });
    </script>
</body>

</html>
